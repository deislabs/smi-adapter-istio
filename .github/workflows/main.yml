name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  go_build_test:
    name: Go setup and test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Setup Go
      uses: actions/setup-go@v2-beta
      with:
        go-version: 1.13
    - name: Build and test
      run: |
        make bootstrap
        make test
  build:
    name: Container build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Docker Build
      run: |
        echo ${{ secrets.DOCKER_PASS}} | docker login --username ${{ secrets.DOCKER_USER}} --password-stdin
        make bootstrap ci-build
